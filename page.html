<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P.I.M.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Ask Chat P.I.M. anything..." onkeydown="if(event.key === 'Enter') sendMessage()">
</div>

<script>
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat');
        const userMessage = inputField.value;
        
        if (!userMessage.trim()) return;

        // Append user's message to the chat
        const userText = `<p><strong>You:</strong> ${userMessage}</p>`;
        chatBox.innerHTML += userText;

        // Call the OpenAI API
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `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` // Replace with your API key
            },
            body: JSON.stringify({
                model: 'gpt-3.5-turbo', // or gpt-4
                messages: [{ role: 'system', content: 'You are Chat P.I.M., a helpful and friendly chatbot.' }, { role: 'user', content: userMessage }]
            })
        });

        const responseData = await response.json();
        const botMessage = responseData.choices[0].message.content;

        // Append the bot's response to the chat
        const botText = `<p><strong>Chat P.I.M.:</strong> ${botMessage}</p>`;
        chatBox.innerHTML += botText;
        
        // Clear the input field
        inputField.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
